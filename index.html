<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manual eAadhaar Print</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    form input, form textarea, form select, form button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #cardArea {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .aadhaar-sheet {
      width: 800px;
      margin: auto;
      display: flex;
      justify-content: space-between;
    }
    .card {
      width: 380px;
      height: 240px;
      border: 1px solid #000;
      border-radius: 8px;
      background: #fff;
      position: relative;
      overflow: hidden;
    }
    .strip {
      height: 20px;
      width: 100%;
      display: flex;
    }
    .orange {background: #f68b1f; flex: 1;}
    .white {background: #fff; flex: 1;}
    .green {background: #138808; flex: 1;}
    .photo {
      width: 80px;
      height: 90px;
      border: 1px solid #000;
      position: absolute;
      top: 50px;
      left: 15px;
      background: #eee;
      text-align: center;
      line-height: 90px;
      font-size: 12px;
    }
    .details {
      margin-left: 110px;
      margin-top: 50px;
      font-size: 12px;
      text-align: left;
    }
    .aadhaarno {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      letter-spacing: 2px;
    }
    .slogan {
      text-align: center;
      font-size: 11px;
      margin-top: 5px;
      font-style: italic;
    }
    .qr {
      width: 80px;
      height: 80px;
      border: 1px solid #000;
      background: #eee;
      text-align: center;
      line-height: 80px;
      font-size: 12px;
      margin: 20px auto;
    }
    .address {
      padding: 10px;
      font-size: 12px;
      text-align: left;
    }
    .footer {
      text-align: center;
      font-size: 11px;
      position: absolute;
      bottom: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Manual eAadhaar Print Portal</h1>

  <!-- Input Form -->
  <form id="aadhaarForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="dob" placeholder="Date of Birth (DD/MM/YYYY)" required>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <textarea id="address" placeholder="Full Address" required></textarea>
    <input type="text" id="aadhaar" placeholder="Aadhaar Number (XXXX XXXX XXXX)" required>
    <button type="button" onclick="generateCard()">Preview Aadhaar</button>
  </form>

  <!-- Aadhaar Card Preview -->
  <div id="cardArea">
    <div class="aadhaar-sheet">
      
      <!-- Front Side -->
      <div class="card">
        <div class="strip">
          <div class="orange"></div>
          <div class="white"></div>
          <div class="green"></div>
        </div>
        <div class="photo">Photo</div>
        <div class="details">
          <p><b>Name:</b> <span id="p_name"></span></p>
          <p><b>DOB:</b> <span id="p_dob"></span></p>
          <p><b>Gender:</b> <span id="p_gender"></span></p>
        </div>
        <div class="aadhaarno" id="p_aadhaar"></div>
        <div class="slogan">आधार - आम आदमी का अधिकार</div>
      </div>

      <!-- Back Side -->
      <div class="card">
        <div class="strip">
          <div class="orange"></div>
          <div class="white"></div>
          <div class="green"></div>
        </div>
        <div class="qr">QR</div>
        <div class="address">
          <b>Address:</b><br>
          <span id="p_address"></span>
        </div>
        <div class="footer">
          Helpline: 1947 | www.uidai.gov.in
        </div>
      </div>

    </div>
    <p style="text-align:center; margin-top:15px;">
      <button onclick="window.print()">Download / Print</button>
    </p>
  </div>

  <script>
    function generateCard() {
      document.getElementById("p_name").innerText = document.getElementById("name").value;
      document.getElementById("p_dob").innerText = document.getElementById("dob").value;
      document.getElementById("p_gender").innerText = document.getElementById("gender").value;
      document.getElementById("p_address").innerText = document.getElementById("address").value;
      document.getElementById("p_aadhaar").innerText = document.getElementById("aadhaar").value;
      document.getElementById("cardArea").style.display = "block";
    }
  </script>
</body>
</html>
